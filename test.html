<body>

    <script>
        var containsNearbyDuplicate = function (nums, k) {
            let temp = -1;
            let start;
            for (let i = k - 1, len = nums.length; i < len; i++) {
                start = i > k ? i - k : 0
                temp = nums.indexOf(nums[i], start)
                console.log(nums[i], temp, i - k + 1)

                if (temp >= 0 && temp < i) {
                    return true
                }
            }
            return false
        };
        console.log(containsNearbyDuplicate([1, 2, 3, 1], 3))
    </script>
